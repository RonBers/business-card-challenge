<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bussiness Card</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="image-div">
            <img
              class="image"
              src="./resources/img/hero-image-business-card.png"
              alt="photo"
              class="image"
            />

            <img
              class="overlay"
              src="./resources/overlay/white-overlay.svg"
              alt="overlay"
            />
          </div>
        </div>
        <div class="card-body">
          <p class="title">Perfect solution for small business</p>
          <p class="text-body">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
        </div>
        <hr class="divider" />
        <div class="card-footer">
          <img
            class="avatar"
            src="./resources/img/avatar-image-business-card.png"
            alt="avatar"
          />
          <div class="user-text">
            <p class="user-name">Amy Burgess</p>
            <p class="user-position">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
